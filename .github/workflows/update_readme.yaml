name: Update Todays Resident

on:
  schedule:
    - cron: "0 0 * * *" # 毎日日本時間の午前9時
  workflow_dispatch: # 手動実行ボタンを有効化（テスト用）

jobs:
  update:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.13"

      - name: Run update script
        run: |
          uv sync --frozen
          uv run scripts/main.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update todays resident" || exit 0
          git push
